<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sita - Sign Up Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1 style="color: pink">Sita - Add colours to your life</h1>
      <h2>Join Our Beauty Community</h2>
      <p>
        Sign up to receive the latest updates, beauty tips, and exclusive
        offers!
      </p>
    </header>

    <main>
      <section aria-labelledby="signup-heading">
        <h2 id="signup-heading">Create Your Account</h2>

        <form action="#" method="post">
          <div>
            <label for="name">Full Name</label>
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Your full name"
              required
            />
          </div>

          <div>
            <label for="email">Email Address</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Your email address"
              required
            />
          </div>

          <div>
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Choose a password"
              required
            />
          </div>

          <div>
            <p>Gender</p>
            <label for="gender-female">
              <input
                type="radio"
                id="gender-female"
                name="gender"
                value="female"
              />
              Female
            </label>
            <label for="gender-male">
              <input type="radio" id="gender-male" name="gender" value="male" />
              Male
            </label>
            <label for="gender-other">
              <input
                type="radio"
                id="gender-other"
                name="gender"
                value="other"
              />
              Other
            </label>
          </div>

          <div>
            <label for="birthdate">Birthdate</label>
            <input type="date" id="birthdate" name="birthdate" required />
          </div>

          <div>
            <label for="favorite-color">Favorite Color</label>
            <input
              type="color"
              id="favorite-color"
              name="favorite-color"
              value="#ff0000"
            />
          </div>

          <div>
            <label for="newsletter">
              <input type="checkbox" id="newsletter" name="newsletter" />
              Subscribe to our newsletter
            </label>
          </div>

          <div>
            <label for="product-interest"
              >What beauty products are you most interested in?</label
            >
            <select id="product-interest" name="product-interest">
              <option value="skincare">Skincare</option>
              <option value="makeup">Makeup</option>
              <option value="haircare">Haircare</option>
              <option value="fragrance">Fragrance</option>
            </select>
          </div>

          <div>
            <button type="submit">Sign Up</button>
          </div>
        </form>
      </section>
    </main>

    <footer>
      <p>&copy; 2024 Sita - Add colours to your life. All rights reserved.</p>
    </footer>
  </body>
</html>
